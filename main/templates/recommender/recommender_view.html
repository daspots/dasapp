# extends 'base.html'

# block content

# include 'bit/popup_loginform_follow.html'

<div class="recommender">
  <div class="page-header">
    <h1>{{title}}
      <small>
          <span role="button" onclick="followFunction(this, '{{recommender_db.key.id()}}')"
                class="{{bootstrap_class_list}}">
            {{follow_text}}
          </span>

      </small>
    </h1>

  </div>
  <p>{{recommender_db.bio}}</p>
  <p><a href="{{recommender_db.website_url}}">{{recommender_db.website_url}}</a></p>
  <img src="{{recommender_db.image_url}}">
  <p><a href="{{url_for('list_recommenders', recommender=recommender_db.name_lower)}}">All Recommendations</a> </p>
  <hr>
  <p>
    <a href="{{url_for('recommender_list')}}">Back</a>
  </p>
  {% for url  in url_list %}
  <p><img src="{{url}}"></p>
 {% endfor %}
</div>
# endblock
