# extends 'base.html'

# block header
  <div class="container">
      <h1 class="h1CenterBig">OUR RECOMMENDERS</p>
  </div>
# endblock

# block content
  <div class="container">

    <div class="row">
    {%- for recommender_db in recommender_dbs %}
      <div class="col-6 col-sm-6">
        <div class="box">
          <img class="thumbnailImage" src="{{recommender_db.image_url}}">
          <h2>
            <a class="thumbnailTitle" href="{{url_for('recommender_view', recommender_id=recommender_db.key.id())}}">
              {{recommender_db.name}}
            </a>
          </h2>
          <p class="pLeft">{{recommender_db.bio}}</p>
          <i><a class="linkRecommended" href="{{url_for('list_recommenders', recommender=recommender_db.name_lower)}}">
              ALL RECOMMENDATIONS BY: {{recommender_db.name}}</a></i>
            
        </div>
      </div>
      {%- endfor %}
    </div>

</div>

# endblock
