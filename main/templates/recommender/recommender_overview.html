# extends 'base.html'

<!-- jumbotron title -->
# block header
<div class="container-fluid">
  <div class="jumbotronRecommender">
  <div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-6">   
      <h1 class="h1LeftBigWhiteUp">MEET THE INSIDERS</h1>
      <br>
    </div>
    <div class="col-sm-6 col-md-6"></div>
  </div>
  </div>
  </div>
</div>
# endblock

# block content
  <div class="container">
    <div class="row">
    {%- for recommender_db in recommender_dbs %}
      <div class="col-6 col-sm-6">
        <div class="box shadow">

          <!-- image -->
          <img class="recommenderImage" src="{{recommender_db.image_url}}">

          <!-- name recommender -->
          <h1 class="thumbnailTitle">
            <!-- <a href="{{url_for('recommender_view', recommender_id=recommender_db.key.id())}}"> -->
              {{recommender_db.name}}
            <!-- </a> -->
          </h1>

          <!-- bio recommender -->
          <p class="pLeft">{{recommender_db.bio}}</p>

          <!-- all spots recommender -->
          <a class="linkRecommendedBy" href="{{url_for('list_recommenders', recommender=recommender_db.name_lower)}}">
          SEE ALL SPOTS BY {{recommender_db.name}}
          </a>

          <!-- external link -->
          <p>
          <li class="iconList">
             <a href="{{recommender_db.website_url}}">
               <img src="p/img/ic_open_in_new_black_24px.png" class="postIcon">
             </a>
           </li>

            </p>
<!--           <p role="button" onclick="followFunction(this, '{{recommender_db.key.id()}}')"
                class="{{recommender_db.bootstrap_class_list}}">
              {{recommender_db.follow_text}}
          </p> -->
        </div>
      </div>
      {%- endfor %}
    </div>

</div>

# endblock
