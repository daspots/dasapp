    <div class="col-sm-6 col-md-4">

      </p>
      <div id="mc_embed_signup_scroll">

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4"></div>
    <div class="col-sm-6 col-md-4">
      <div id="mc_embed_signup">
      <form action="//daspots.us15.list-manage.com/subscribe/post?u=4622d3d5d95e5aa0dc90e3e26&amp;id=36ef085c76" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div class="mc-field-group">
            <label class="labelStyle" for="mce-EMAIL">Email Address <span class="asterisk">*</span>
            </label><br>
            <input type="email" value="" name="EMAIL" class="input" id="mce-EMAIL">
          </div>
          <div class="mc-field-group">
            <label class="labelStyle" for="mce-FNAME">First Name <span class="asterisk">*</span>
            </label><br>
            <input type="text" value="" name="FNAME" class="input" id="mce-FNAME">
          </div>
          <div class="mc-field-group">
            <label class="labelStyle" for="mce-LNAME">Last Name <span class="asterisk">*</span>
            </label><br>
            <input type="text" value="" name="LNAME" class="input" id="mce-LNAME">
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_4622d3d5d95e5aa0dc90e3e26_36ef085c76" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="SIGN ME UP" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
      </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);
    </script>
