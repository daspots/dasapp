# extends 'base.html'
# import 'macro/forms.html' as forms

# block content
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form method="POST" action=".">
        <fieldset>
          {{form.csrf_token}}
          {{forms.text_field(form.title, autofocus=True)}}
          {{forms.text_field(form.keywords)}}
          {{forms.text_field(form.image)}}
          {{forms.textarea_field(form.content)}}
          <button type="submit" class="btn btn-primary btn-block">
            # if contact_db
              Update Post
            # else
              Create Post
            # endif
        </button>
        </fieldset>
      </form>
    </div>
  </div>
# endblock
